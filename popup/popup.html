<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="popup.css" />
  <title>Focus Blocker</title>
</head>
<body>
  <div class="container">
    <h2>Focus Blocker</h2>

    <label>مدة الجلسة (دقيقة)</label>
    <input type="number" id="duration" min="1" value="25" />

    <label>مدة الاستراحة القصيرة (دقيقة)</label>
    <input type="number" id="breakDuration" min="1" value="5" />

    <label>قائمة المواقع (سطر لكل موقع)</label>
    <textarea id="sites" placeholder="youtube.com"></textarea>

    <div class="controls">
      <button id="startBtn" class="primary">ابدأ الجلسة</button>
      <button id="stopBtn" class="danger">أوقف الجلسة</button>
    </div>

    <div class="status">
      <div id="progressBar" class="progress"><div id="progressFill"></div></div>
      <div id="statusText">لا توجد جلسة نشطة.</div>
    </div>

    <a class="options" href="../options/options.html" target="_blank">⚙️ إعدادات</a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
